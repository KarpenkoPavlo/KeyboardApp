<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Keyboard App</title>
</head>
<body>

    <div class="wrapper">
        <form action="text" class="formKey">
            <input type="text" class="inputKey" placeholder="Enter text ...">
        </form>
        <div class="keyboard">
            <nav class="enter list">
                <ul class="ents items">
                    <li class="ent item butPress">Enter</li>
                </ul>
            </nav>
            <div class="numsLets">
                <nav class="numbers list">
                    <ul class="nums items">
                        <li class="num item butPress">1</li>
                        <li class="num item butPress">2</li>
                        <li class="num item butPress">3</li>
                        <li class="num item butPress">4</li>
                        <li class="num item butPress">5</li>
                        <li class="num item butPress">6</li>
                        <li class="num item butPress">7</li>
                        <li class="num item butPress">8</li>
                        <li class="num item butPress">9</li>
                    </ul>
                </nav>
                <nav class="letters list">
                    <ul class="letts items">
                        <li class="lett item">
                            <div class="lettEng butPress">q</div>
                            <div class="lettUcr butPress">й</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">w</div>
                            <div class="lettUcr butPress">ц</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">e</div>
                            <div class="lettUcr butPress">у</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">r</div>
                            <div class="lettUcr butPress">к</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">t</div>
                            <div class="lettUcr butPress">е</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">y</div>
                            <div class="lettUcr butPress">н</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">u</div>
                            <div class="lettUcr butPress">г</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">i</div>
                            <div class="lettUcr butPress">ш</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">o</div>
                            <div class="lettUcr butPress">щ</div>
                        </li>
                        <li class="lett item">
                            <div class="lettEng butPress">p</div>
                            <div class="lettUcr butPress">з</div>
                        </li>
                    </ul>
                </nav>
            </div>
            <nav class="other list">
                <ul class="oths items">
                    <li class="ctrl item butPress">Control</li>
                    <li class="alt item butPress">Alt</li>
                    <li class="space item butPress"> </li>
                    <li class="shift item butPress">Shift</li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
