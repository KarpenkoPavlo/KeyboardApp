<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Keyboard App</title>
</head>
<body>

    <div class="wrapper">
        <form action="text" class="formKey">
            <input type="text" class="inputKey" placeholder="Enter text ...">
        </form>
        <div class="keyboard">
            <nav class="enter list">
                <ul class="ents items">
                    <li class="ent item butPress">Enter</li>
                </ul>
            </nav>
            <div class="numsLets">
                <nav class="numbers list">
                    <ul class="nums items">
                        <li class="num item butPress">1</li>
                        <li class="num item butPress">2</li>
                        <li class="num item butPress">3</li>
                        <li class="num item butPress">4</li>
                        <li class="num item butPress">5</li>
                        <li class="num item butPress">6</li>
                        <li class="num item butPress">7</li>
                        <li class="num item butPress">8</li>
                        <li class="num item butPress">9</li>
                    </ul>
                </nav>
                <nav class="letters list">
                    <ul class="letts items">
                        <li class="lett item butPress">q</li>
                        <li class="lett item butPress">w</li>
                        <li class="lett item butPress">e</li>
                        <li class="lett item butPress">r</li>
                        <li class="lett item butPress">t</li>
                        <li class="lett item butPress">y</li>
                        <li class="lett item butPress">u</li>
                        <li class="lett item butPress">i</li>
                        <li class="lett item butPress">o</li>
                        <li class="lett item butPress">p</li>
                    </ul>
                </nav>
            </div>
            <nav class="other list">
                <ul class="oths items">
                    <li class="ctrl item butPress">Control</li>
                    <li class="alt item butPress">Alt</li>
                    <li class="space item butPress"> </li>
                    <li class="shift item butPress">Shift</li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
