<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Keyboard App</title>
</head>
<body>

    <div class="wrapper">
        <div class="keyboard">
            <nav class="numbers list">
                <ul class="nums items">
                    <li class="num item">1</li>
                    <li class="num item">2</li>
                    <li class="num item">3</li>
                    <li class="num item">4</li>
                    <li class="num item">5</li>
                    <li class="num item">6</li>
                    <li class="num item">7</li>
                    <li class="num item">8</li>
                    <li class="num item">9</li>
                </ul>
            </nav>
            <nav class="letters list">
                <ul class="letts items">
                    <li class="lett item">
                        <div class="lettEng">q</div>
                        <div class="lettUcr">й</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">w</div>
                        <div class="lettUcr">ц</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">e</div>
                        <div class="lettUcr">у</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">r</div>
                        <div class="lettUcr">к</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">t</div>
                        <div class="lettUcr">е</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">y</div>
                        <div class="lettUcr">н</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">u</div>
                        <div class="lettUcr">г</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">i</div>
                        <div class="lettUcr">ш</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">o</div>
                        <div class="lettUcr">щ</div>
                    </li>
                    <li class="lett item">
                        <div class="lettEng">p</div>
                        <div class="lettUcr">з</div>
                    </li>
                </ul>
            </nav>
            <nav class="other list">
                <ul class="oths items">
                    <li class="space item"></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
